<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Terminal Wrapper</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
        font-family: monospace;
      }
      #terminal-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      #status {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 12px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="status">Loading terminal...</div>
    <div id="terminal-container">
      <iframe
        id="terminal"
        src="http://172.31.74.84:7685"
        allow="fullscreen"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-top-navigation allow-top-navigation-by-user-activation"
        frameborder="0"
        scrolling="no"
      ></iframe>
    </div>

    <script>
      // Terminal Command Injector
      class TerminalInjector {
        constructor() {
          this.terminal = null;
          this.websocket = null;
          this.init();
        }

        init() {
          // Listen for messages from parent window
          window.addEventListener("message", (event) => {
            if (event.data.type === "command") {
              this.injectCommand(event.data.command);
            }
          });

          // Wait for iframe to load
          const iframe = document.getElementById("terminal");
          iframe.onload = () => {
            document.getElementById("status").textContent = "Terminal ready";
            this.setupTerminal();
          };

          iframe.onerror = () => {
            document.getElementById("status").textContent = "Terminal error";
          };
        }

        setupTerminal() {
          const iframe = document.getElementById("terminal");
          if (iframe.contentDocument) {
            // Inject our command injector script
            const script = iframe.contentDocument.createElement("script");
            script.textContent = `
            // Simple command injector
            window.addEventListener('message', (event) => {
              if (event.data.type === 'command') {
                console.log('Received command:', event.data.command);
                // Try to send to WebSocket
                if (window.websocket && window.websocket.readyState === 1) {
                  window.websocket.send(event.data.command + '\\n');
                }
              }
            });
          `;
            iframe.contentDocument.head.appendChild(script);
          }
        }

        injectCommand(command) {
          console.log("Injecting command:", command);
          document.getElementById(
            "status"
          ).textContent = `Executing: ${command}`;

          // Send to iframe
          const iframe = document.getElementById("terminal");
          iframe.contentWindow?.postMessage(
            {
              type: "command",
              command: command,
            },
            "*"
          );
        }
      }

      // Initialize when page loads
      new TerminalInjector();
    </script>
  </body>
</html>
